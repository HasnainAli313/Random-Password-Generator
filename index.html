 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-black">
    <div class="main-container">
        <div class="container">
            <h1 class="text-light">Password Generator</h1>
            <div class="passDetails">
                <label class="text-info" for="length">Password Length</label>
                <input class="text-center border border-primary " type="number" min="8" max="32" id="length" value="8" >
            </div>
            <button class="btn btn-secondary" id="generate">Generate Password</button>
            <span class="text-success">Your Password</span>
            <p class="text-light-emphasis " id="password"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
